{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Access Your Election</h2>
    <p class="text-muted">Enter the election code provided by your organizers along with your unique 6-digit key.</p>
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label class="form-label">Election code</label>
        <input class="form-control text-uppercase" name="election_code" required>
      </div>
      <div class="mb-3">
        <label class="form-label">6-digit key (unique identifier)</label>
        <input class="form-control" name="voting_key" pattern="[0-9]{6}" maxlength="6" inputmode="numeric" required>
      </div>
      <button class="btn btn-primary" type="submit">Continue</button>
    </form>
  </div>
</div>
{% endblock %}
